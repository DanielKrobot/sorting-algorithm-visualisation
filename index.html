<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting algorithms visualisation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Sorting algorithms visualization</h1>
        <div id="selector">
            <button id="bubble" class="selected">Bubble sort</button>
            <button id="insertion">Insertion sort</button>
            <button id="selection">Selection sort</button>
            <button id="merge">Merge sort</button>
        </div>
        <div id="graph"></div>
        <div id="container">
            <button id="shuffle">SHUFFLE</button>
            <button id="start">SORT</button>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
